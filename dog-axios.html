<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog axios </title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <script  src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <h1>Dog Photo</h1>
    <div id="result"></div>
    <button onClick="getDogPhoto()">Get New Dog Photo</button>
    <script  src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function getDogPhoto(){
            document.getElementById('result').innerHTML = "Loading..."
            const apiUrl = 'https://dog.ceo/api/breeds/image/random'
            const imageData = await axios.get(apiUrl)
            const image = imageData.data.message
            // console.log(imageData.data.message);

            // const response = await fetch (apiUrl)
            // const data = await response.json()
            // const image = data.message 
            const img =`<img src='${image}'/>`
            document.getElementById('result').innerHTML = img

        }
        getDogPhoto()
    </script>
</body>
</html>
